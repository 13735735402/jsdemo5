<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="http://www.jq22.com/jquery/jquery-2.1.1.js"></script>
		<title>lesson five</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<h5>js定时器自动切换图片</h5>
		<div id="box">
			<img id="img" src="img/01.jpg"/>
			<ul id="count">
	        <li class="current">1</li>
		        <li>2</li>
		        <li>3</li>
		        <li>4</li>
		        <li>5</li>
		  	</ul>
		</div>
		<hr />
		<h5>CSS动画左右轮播</h5>
		<div id="container2">
			<div id="box2">
				<img src="img/01.jpg"/>
				<img src="img/02.jpg"/>
				<img src="img/03.jpg"/>
				<img src="img/04.jpg"/>
				<img src="img/05.jpg"/>
			</div>
		</div>
		<hr />
		<h5>CSS动画上下轮播</h5>
		<div id="container3">
			<div id="box3">
				<img src="img/01.jpg"/>
				<img src="img/02.jpg"/>
				<img src="img/03.jpg"/>
				<img src="img/04.jpg"/>
				<img src="img/05.jpg"/>
			</div>
		</div>
		<hr />
		<h5>JS焦点自动轮播</h5>
		<div id="container4">
			<div id="box4">
	            <img src="img/01.jpg"/>
				<img src="img/02.jpg"/>
				<img src="img/03.jpg"/>
				<img src="img/04.jpg"/>
				<img src="img/05.jpg"/>
				<ul id="count2">
					<li class="current">1</li>
			        <li>2</li>
			        <li>3</li>
			        <li>4</li>
			        <li>5</li>
			  	</ul>
			  	<a class="arrow" id="prev">&lt;</a>
	        	<a class="arrow" id="next">&gt;</a>
	       </div>
		</div>
	        
	</body>
	<script type="text/javascript" src="js/script.js" ></script>
</html>
