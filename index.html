	<body>
		<h3>js定时器自动切换图片</h3>
		<div id="box">

	        <li class="current">1</li>
		        <li>2</li>
		        <li>3</li>
		        <li>4</li>
		        <li>5</li>
		  	</ul>
		</div>
		<hr />

		<div id="container2">
			<div id="box2">
				<img src="img/01.jpg"/>

				<img src="img/03.jpg"/>

				<img src="img/05.jpg"/>
			</div>
		</div>
		<hr />
		<h3>CSS动画上下轮播</h3>
		<div id="container3">
			<div id="box3">
				<img src="img/01.jpg"/>
				<img src="img/02.jpg"/>
				<img src="img/03.jpg"/>
				<img src="img/04.jpg"/>
				<img src="img/05.jpg"/>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/script.js" ></script>
